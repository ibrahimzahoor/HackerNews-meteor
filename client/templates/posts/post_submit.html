<template name="postSubmit">
  <div class=" col-xs-5">
    <form class="main form page abc">
      <legend>Submit Post</legend>

      <div class="form-group">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="url">URL</label>
        <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
        </div>
      </div>


      <div class="form-group">
        <label class="control-label" for="desc">Title</label>
        <div class="controls">
          <textarea name="description" id="desc" type="text" value="" placeholder="Describe your post" class="form-control"></textarea>
        </div>
      </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>

    </form>
  </div>
</template>
